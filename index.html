<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chart-container">
        <div class="chart" id="economicChart"></div>
        <div class="chart" id="costChart"></div>
      </div>
      <div id="sliders">
        <div class="slider-section-wrapper">
          <div class="slider-section">
            <div class="slider-section-header">
              <label for="primaryUse">1次利用:</label>
              <select id="primaryUse"></select>
              <button id="resetPrimaryButton">RESET</button>
            </div>
            <div id="primary-sliders"></div>
          </div>
          <div class="slider-section">
            <div class="slider-section-header">
              <label for="secondaryUse">2次利用:</label>
              <select id="secondaryUse"></select>
              <button id="resetSecondaryButton">RESET</button>
            </div>
            <div id="secondary-sliders"></div>
          </div>
          <div class="slider-section">
            <div class="slider-section-header">
              <label>共通設定</label>
              <button id="resetCommonButton">RESET</button>
            </div>
            <div id="common-sliders"></div>
          </div>
        </div>
      </div>
      <div id="info"></div>
    </div>
    <script src="scripts/settings.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/sliders.js"></script>
    <script src="scripts/costs.js"></script>
    <script src="scripts/gains.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
